<source>
  @type  s3

  aws_key_id YOUR_AWS_KEY_ID
  aws_sec_key YOUR_AWS_SECRET_KEY
  s3_bucket YOUR_BUCKET_NAME
  s3_region us-west-2
  add_object_metadata true
  store_as gzip
  format json
  <sqs>
    queue_name YOUR_SQS_QUEUE_NAME
    queue_owner_aws_account_id YOUR_AWS_ACCOUNT_ID
    skip_delete true
    wait_time_seconds 20
    retry_error_interval 300
  </sqs>
</source>

<filter **>
  @type stdout
  output_type json
</filter>
