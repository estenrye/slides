[defaults]
host_key_checking = False
executable = /bin/sh
interpreter_python = /home/automation-user/.pyenv/versions/3.10.4/bin/python
private_key_path = /ssh_keys/home_id_rsa
roles_path = /ansible/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
playbook_dir = /ansible/playbooks
lookup_plugins = /ansible/plugins/lookup:~/.ansible/plugins/lookup:/usr/share/ansible/plugins/lookup
stdout_callback=yaml
