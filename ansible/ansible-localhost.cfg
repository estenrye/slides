[defaults]
roles_path = ~/src/slides/ansible/roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles
playbook_dir = ~/src/slides/ansible/playbooks
lookup_plugins = ~/src/slides/ansible/plugins/lookup:~/.ansible/plugins/lookup:/usr/share/ansible/plugins/lookup

host_key_checking = False
executable = /bin/sh

[chroot_connection]
exe = chroot
