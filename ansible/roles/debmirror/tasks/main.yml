- name: create debmirror group
  ansible.builtin.group:
    name: "{{ debmirror_group_name }}"
    gid: "{{ debmirror_group_gid | int }}"
  become: true

- name: create debmirror user
  ansible.builtin.user:
    name: "{{ debmirror_user_name }}"
    group: "{{ debmirror_group_name }}"
    uid: "{{ debmirror_user_uid | int }}"
    create_home: true
  become: true

- name: Install debmirror
  ansible.builtin.package:
    name: debmirror
  become: true

- name: Include Tasks
  ansible.builtin.include_tasks:
    file: "{{ taskfile }}"
  loop_control:
    loop_var: taskfile
  loop:
    - mirror.yml
    - gpg.yml
    - systemd_timer.yml

