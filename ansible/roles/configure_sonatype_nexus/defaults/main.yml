sonatype_nexus_uri: "{{ nexus_uri }}"
sonatype_nexus_user: "{{ nexus_user }}"
sonatype_nexus_password: "{{ nexus_password }}"
sonatype_nexus_local_packages_gpg_keypair_publickey: "{{ local_packages_gpg_keypair_publickey }}"
sonatype_nexus_local_packages_gpg_keypair_privatekey: "{{ local_packages_gpg_keypair_privatekey }}"
sonatype_nexus_local_packages_gpg_passphrase: "{{ local_packages_gpg_passphrase }}"

sonatype_nexus_proxied_apt_repositories:
  - nexus_repo: ubuntu-focal
    distribution: focal
    repo_uri: http://us.archive.ubuntu.com/ubuntu
  - nexus_repo: azure-cli-ubuntu-focal
    distribution: focal
    key_checksum:
    key_uri: https://packages.microsoft.com/keys/microsoft.asc
    repo_uri: https://packages.microsoft.com/repos/azure-cli/
  - nexus_repo: docker-ubuntu-focal
    distribution: focal
    key_checksum:
    key_uri: https://download.docker.com/linux/ubuntu/gpg
    repo_uri: https://download.docker.com/linux/ubuntu
  - nexus_repo: hashicorp-ubuntu-focal
    distribution: focal
    key_checksum:
    key_uri: https://apt.releases.hashicorp.com/gpg
    repo_uri: https://apt.releases.hashicorp.com
  - nexus_repo: kubernetes-xenial
    distribution: xenial
    key_checksum:
    key_uri: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    repo_uri: https://apt.kubernetes.io/
