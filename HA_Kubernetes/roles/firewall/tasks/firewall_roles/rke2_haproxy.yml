- name: Set Inbound Services by Role - rke2_haproxy
  ansible.builtin.set_fact:
    firewall_allow_inbound_services_exposed_to_everyone:
      - service: HTTP
        protocol: tcp
        port: 80
      - service: HTTPS
        protocol: tcp
        port: 443
      - service: Kubernetes API
        protocol: tcp
        port: 6443
      - service: HAProxy Stats Page
        protocol: tcp
        port: 8000
      - service: RKE2 Node Join
        protocol: tcp
        port: 9345
