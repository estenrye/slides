- name: IPV6 - Allow Inbound SSH on port 22 from Everyone
  ansible.builtin.iptables:
    ip_version: ipv6
    table: filter
    chain: INPUT
    jump: ACCEPT
    destination_port: 22
    protocol: tcp
    comment: ssh
    ctstate:
      - NEW
    wait: "{{ firewall_wait_lock_seconds }}"
  become: true
  notify:
    - persist iptables
  when:
    - ipv6_enabled

- name: IPV6 - Allow Inbound NTP on port 123 from Everyone
  ansible.builtin.iptables:
    ip_version: ipv6
    table: filter
    chain: INPUT
    jump: ACCEPT
    destination_port: 123
    protocol: udp
    comment: ntp
    ctstate:
      - NEW
    wait: "{{ firewall_wait_lock_seconds }}"
