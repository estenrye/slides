all:
  hosts:
    maas01:
      # user_data_template: /ansible/templates/user-data_uefi.yml.j2
      user_data_template: /ansible/templates/user-data_bios.yml.j2
      network:
        version: 2
        renderer: networkd
        bridges:
          br0:
            interfaces:
              - vlan61
            addresses:
              - 10.5.254.1/16
            gateway4: 10.5.0.1
            nameservers:
              search:
                - ryezone.com
              addresses:
                - 1.1.1.1
                - 1.0.0.1
        vlans:
          vlan61:
            accept-ra: false
            id: 61
            link: bond0
        bonds:
          bond0:
            dhcp4: false
            interfaces:
              - enp2s0_green
              - enp3s0_red
            parameters:
              mode: active-backup
              primary: enp2s0_green
        ethernets:
          enp2s0_green:
            dhcp4: false
            match:
              macaddress: 00:25:90:6c:b9:9a
            set-name: enp2s0_green
          enp3s0_red:
            dhcp4: false
            match:
              macaddress: 00:25:90:6c:b9:9b
            set-name: enp3s0_red


  vars:
    apt_mirror: http://apt.ryezone.com/ubuntu
    user:
      realname: Automation User
      username: automation-user
    authorized_keys:
      - ssh-rsa  esten@jumpbox
    iso_url: https://releases.ubuntu.com/20.04.3/ubuntu-20.04.3-live-server-amd64.iso
    iso_checksum: sha256:f8e3086f3cea0fb3fefb29937ab5ed9d19e767079633960ccb50e76153effc98
    iso_name: ubuntu-20.04.3-live-server-amd64.iso
    keyboard:
      layout: us
    locale: en_US.utf8
    disks:
      additional_disks: []
      boot:
        device_path: /dev/sda
        additional_partitions:
          - id: 3
            name: root
            mount_path: /
            size: 6G
          - id: 4
            name: var
            mount_path: /var
            size: 2G
          - id: 5
            name: var-log
            mount_path: /var/log
            size: 20G
          - id: 6
            name: var-log-audit
            mount_path: /var/log/audit
            size: 4G
          - id: 7
            name: var-lib
            mount_path: /var/lib
            size: 20G
          - id: 8
            name: var-tmp
            mount_path: /var/tmp
            mount_options: nodev,nosuid,noexec
            size: 2G
          - id: 9
            name: home
            mount_path: /home
            mount_options: nodev
            size: 2G
          - id: 10
            name: var-lib-longhorn
            mount_path: /var/lib/longhorn
            size: -1
